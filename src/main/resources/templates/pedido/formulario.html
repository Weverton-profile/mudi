<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			<div th:replace="~{base :: navbar}"></div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto"/>
						<small>Informa qual o nome do produto.</small>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" class="form-control" name="urlProduto" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url aqui.</small>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" style="resize: none;" class="form-control" rows="3" cols="5" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<div class="text-danger" th:text="${mensagem}">
					</div>
					<button class="btn btn-primary mt-2" type="submit">Cadastrar</button>				
				</form>
			</div>
		</div>
	</body>
</html>
